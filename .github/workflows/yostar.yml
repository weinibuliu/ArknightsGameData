on:
    workflow_call:
      inputs:
        lang:
          required: true
          type: string
        timestamp:
          required: true
          type: string

      outputs:
        release:
          value: ${{ jobs.Build.outputs.RELEASE }}

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Code
          uses: actions/checkout@v4.2.1

        - name: Checkout ArknightsGameResource
          uses: actions/checkout@v4.2.1
          with:
            repository: Kengxxiao/ArknightsGameData_YoStar
            ref: main
            path: cache
            sparse-checkout: |
              ${{ inputs.lang }}/gamedata/excel/character_table.json

        - name: Set Timezone
          uses: szenius/set-timezone@v1.1
          with:
            timezoneLinux: 'America/New_York'

        - name: Setup Python
          uses: actions/setup-python@v5.2.0
          with:
            python-version: '3.12'

        - name: Run build.py
          run: |
              pip install --upgrade pip
              pip install -r requirements.txt
              mkdir version/${{ inputs.lang }} -p
              python build.py ${{ inputs.lang }}

        - name: Upload Release Artifact
          uses: actions/upload-artifact@v4.4.1
          with:
            name: ${{ inputs.lang }}_${{ inputs.timestamp }}
            path: |
              build/*

        - name: Commit Version
          if: ${{ env.release == 'true' }}
          uses: EndBug/add-and-commit@v9.1.4
          with:
            author_name: github-actions
            author_email: github-actions[bot]@users.noreply.github.com
            message: '[${{ inputs.lang }}] ${{ env.VER }}'
            add: 'version/${{ inputs.lang }}/version'
            tag_push: '--force'

        outputs:
          release: ${{ env.RELEASE }}
          filename: ${{ inputs.lang }}_${{ inputs.timestamp }}
