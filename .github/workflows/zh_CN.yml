on:
    workflow_call:
      inputs:
        timestamp:
          required: true
          type: string

      outputs:
        release:
          value: ${{ jobs.Build.outputs.RELEASE }}

jobs:
    Build:
        runs-on: ubuntu-latest
        env:
          LANG: zh_CN
        steps:
        - name: Checkout Code
          uses: actions/checkout@v4.2.1

        - name: Checkout ArknightsGameResource
          uses: actions/checkout@v4.2.1
          with:
            repository: yuanyan3060/ArknightsGameResource
            ref: main
            path: cache/${{ env.LANG }}
            sparse-checkout: |
              avatar
              gamedata/excel/character_table.json
              version

        - name: Set Timezone
          uses: szenius/set-timezone@v1.1
          with:
            timezoneLinux: 'Asia/Shanghai'

        - name: Setup Python
          uses: actions/setup-python@v5.2.0
          with:
            python-version: '3.12'

        - name: Run build.py
          run: |
              pip install --upgrade pip
              pip install -r requirements.txt
              mkdir version/${{ env.LANG }} -p
              python build.py ${{ env.LANG }}

        - name: Upload Release Artifact
          uses: actions/upload-artifact@v4.4.1
          with:
            name: ${{ env.LANG }}_${{ inputs.timestamp }}
            path: |
              build/*
              !build/character_table_full.json

        - name: Commit Version
          uses: EndBug/add-and-commit@v9.1.4
          with:
            author_name: github-actions
            author_email: github-actions[bot]@users.noreply.github.com
            message: '[${{ env.LANG }}] ${{ env.VER }}'
            add: 'version/${{ env.LANG }}/version'
            tag_push: '--force'

        outputs:
          release: ${{ env.RELEASE }}
          filename: ${{ env.LANG }}_${{ inputs.timestamp }}
